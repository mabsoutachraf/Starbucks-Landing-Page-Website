<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Starbucks Landing Page Website</title>
</head>
<body>
    
    <div class="container" >
        <div class="circle" id="circle"></div>
        <header>
            <img src="images/logo.png" alt="logo"  />
            <ul>
                <li><a href="#" >Home</a></li>
                <li><a href="#" >Menu</a></li>
                <li><a href="#" >What's New</a></li>
                <li><a href="#" >Contact</a></li>
            </ul>
        </header>
        <div class="content" >
            <div class="textBox" >
                <h2>It's not just coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis saepe soluta animi delectus eius ab amet libero numquam placeat quibusdam!</p>
                <button>Learn More</button>
            </div>
            <div class="imgBox" >
                <img id="curr-image" src="images/img1.png" alt="sliderImage" >
            </div>
        </div>
        <ul class="thumbs" >
            <li><a onclick="" ><img src="images/thumb1.png"  onclick="imgSlider('images/thumb1.png');changeColor('green')" ></a></li>
            <li><a><img src="images/thumb2.png" onclick="imgSlider('images/thumb2.png');changeColor('#eb7495')" ></a></li>
            <li><a><img src="images/thumb3.png"  onclick="imgSlider('images/thumb3.png');changeColor('#d752b1')"></a></li>
        </ul>
    
    </div>
    <script src="script.js" ></script>
</body>
</html>
